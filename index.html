<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rps.inventory</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container-user">
        <div class="score">
          <div class="user-score"></div>
        </div>
        <div class="box" id="box-user">
          <div class="top">
            <div class="box-0 userElement win-glow"></div>
            <div class="box-1 userElement win-glow-2"></div>
            <div class="box-2 userElement "></div>
          </div>
          <div class="mid">
            <div class="box-3 userElement"></div>
            <div class="box-4 userElement"></div>
            <div class="box-5 userElement"></div>
          </div>
          <div class="bot">
            <div class="box-6 userElement lose-glow"></div>
            <div class="box-7 userElement lose-glow-2"></div>
            <div class="box-8 userElement"></div>
          </div>
        </div>
        </div>
        <div class="container-computer">
          <div class="score">
            <div class="computer-score"></div>
          </div>
          <div class="box" id="box-computer">
            <div class="top">
              <div class="box-0"></div>
              <div class="box-1"></div>
              <div class="box-2"></div>
            </div>
            <div class="mid">
              <div class="box-3"></div>
              <div class="box-4"></div>
              <div class="box-5"></div>
            </div>
            <div class="bot">
              <div class="box-6"></div>
              <div class="box-7"></div>
              <div class="box-8"></div>
            </div>
          </div>
        </div>
        </div>
    </div>
      <script src="index.js"></script>
  </body>
</html>
